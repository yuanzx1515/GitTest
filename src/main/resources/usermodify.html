	<div class="main">
		<h2>修改用户</h2>
		<div class="manage">
			<form action="usermodify" method="post">
				<table class="form" >
					<tr>
						<td class="field">用户名(*)：</td>
						<td><label>
							<input type="text" class="text" name="username"  />
						</label></td>
					</tr>
					<tr>
						<td class="field">登录密码(*)：</td>
						<td><label>
							<input type="text" class="text" name="password"  />
						</label></td>
					</tr>
                    <tr>
						<td class="field">确认密码(*)：</td>
						<td><label>
							<input type="text" class="text" name="confirmPassword"  />
						</label></td>
					</tr>
					<tr>
						<td class="field">手机(*)：</td>
						<td><label>
							<input type="text" class="text" name="mobile" />
						</label></td>
					</tr>
					<tr>
						<td class="field">地址(*)：</td>
						<td>
							<input type="text" class="text" name="address"/></td>
					</tr>					
					<tr>
						<td></td>
						<td>
							<label class="ui-blue">
								<input type="submit" name="submit" value="更新" />
						</label>
						</td>
					</tr>
				</table>
									<p th:if="${error}">密码输入有吴</p>
			</form>
